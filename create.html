        <div class="container">
            <h2 >Créer votre compte</h2>
            <form>
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" placeholder="Saisir votre nom " required>
                </div>
                <div class="form-group">
                    <label for="telephone">Numéro de téléphone:</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Format: xx-xxx-xxx" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Adresse Email:</label>
                    <input type="email" id="email" name="email" placeholder="Saisir votre email" required>
                </div>
                
                <div class="form-group">
                    <label for="motdepasse">Mot de passe:</label>
                    <input type="password" id="motdepasse" placeholder="Saisir votre mot de passe" name="motdepasse" required>
                </div>
                <div class="form-group">
                    <label for="verifmotdepasse">Vérifier votre mot de passe:</label>
                    <input type="password" id="verifmotdepasse" placeholder="Saisir votre mot de passe" name="verifmotdepasse" required>
                </div>
                <div class="accept">
                    <label for="accept">Mémoriser mon mot de passe</label>
                    <input type="checkbox" id="accept" name="accept">
                    
                </div>
                <div class="form-group">
                    <input type="submit" value="Créer un compte">
                </div>
                
            </form>
